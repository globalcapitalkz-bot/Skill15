<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Настройки</title>
    <link rel="stylesheet" href="/dist/style.css" />

</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Topbar -->
    <header class="w-full h-16 bg-gray-100 border-b border-blue-primary px-6 py-4 flex items-center justify-between">
      <!-- Левая часть: логотип и навигация -->
      <div class="flex items-center space-x-8">
        <!-- Логотип -->
        <img src="/src/image/Global_icono.svg" alt="Logo" class="h-9 mr-4 custom-icon" />

        <!-- Навигация -->
        <nav class="flex text-base text-gray-700">
          <a href="/admin/form.html" class="sidebar-link">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="mr-2 size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
              </svg>
              Форма отправки
            </a>

          <a href="/admin/data.html" class="sidebar-link">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="mr-3 size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
              </svg>

              Реестр
            </a>

            <a href="/admin/setting.html" class="sidebar-link active">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class="mr-3 size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.591 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.592c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.591c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.592 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.591-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.592c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.591c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.591-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
              Настройки
            </a>
          </nav>
      </div>

      <!-- Правая часть: имя и кнопка выйти -->
      <div class="flex items-center space-x-4">
        <!-- Имя  -->
        <div class="sidebar-link flex items-center space-x-2 text-base text-gray-800 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="mr-3 size-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                      d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
            Админ
        </div>

        <!-- Кнопка выйти -->
          <button
                type="submit"
                class="bg-blue-primary cursor-pointer rounded-lg py-2 px-3 text-base text-white transition"
              >
                Выйти
          </button>
      </div>
    </header>

    <!-- Dashboard Content -->
    <main class="bg-gray-100 flex-1 overflow-y-auto p-6">

        <!-- Центрирование контейнера -->
        <div class="flex justify-center items-center min-h-screen">
            <div class="tabs w-fit items-center justify-center">
                <a href="/admin/setting.html" class="tabs-link ">Добавить пользователя</a>
                <a href="/admin/setting-users.html" class="tabs-link">Список пользователей</a>
                <a href="/admin/setting-filial.html" class="tabs-link active">Филиалы</a>
            </div>
        </div>

        <div class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6 mt-6 space-y-6">
            <div class="bg-gray-100 grid grid-cols-1 gap-4 rounded-2xl p-5 sm:grid-cols-2" style="max-width: 800px;">

              <div>
                   <label class="ml-2 mb-1 block text-sm font-medium text-gray-700">Введите название филиала</label>
                   <input id="new-filial" class="input-base border-default" />
              </div>

              <button
                  type="submit"
                  class="w-55 mt-6 btn-orange cursor-pointer rounded-lg py-1 px-6 h-10 text-base text-white transition flex items-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                  </svg>
                  Добавить филиал
                </button>

              <div>
                <label class="ml-2 mb-1 block text-sm font-medium text-gray-700">Выберите филиал</label>
                <select class="h-11 select-base border-default">
                    <option>Алматы</option>
                    <option>Астана</option>
                    <option>Шымкент</option>
                    <option>Семей</option>
                </select>
              </div>

                <button
                  type="submit"
                  class="w-55 mt-6 btn-red cursor-pointer rounded-lg py-1 px-6 h-10 text-base text-white transition flex items-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="size-5">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                  Удалить филиал
                </button>

            </div>
        </div>
    </main>

</body>

<script>
    const binInput = document.getElementById('bin');

    binInput.addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, ''); // Удалить всё, кроме цифр
        e.target.value = value;
      });

</script>

</html>
