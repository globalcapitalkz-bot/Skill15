<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/src/js/auth-admin.js"></script>

</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Topbar -->

        <!-- Логотип -->
        <img src="/src/image/Global_icono.svg" alt="Logo" class="h-9 mr-4 custom-icon" />

        <!-- Навигация -->
        <nav class="flex text-base text-gray-700">
          <a href="/admin/form.html" class="sidebar-link">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="mr-2 size-6">

              </svg>
              Форма отправки
            </a>

          <a href="/admin/data.html" class="sidebar-link">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="mr-3 size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
              </svg>

              Реестр
            </a>

            <a href="/admin/setting.html" class="sidebar-link active">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class="mr-3 size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.591 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.592c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.591c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.592 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.591-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.592c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.591c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.591-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
              Настройки
            </a>
          </nav>
      </div>

      <!-- Правая часть: имя и кнопка выйти -->
      <div class="flex items-center space-x-4">
        <!-- Имя  -->
        <div id="user-name" class="sidebar-link flex items-center space-x-2 text-base text-gray-800 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="mr-3 size-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                      d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>

        </div>

        <!-- Кнопка выйти -->
          <button
                  id="exit"
                type="submit"
                class="bg-blue-primary cursor-pointer rounded-lg py-2 px-3 text-base text-white transition"
              >
                Выйти
          </button>
      </div>
    </header>

    <!-- Dashboard Content -->
    <main class="bg-gray-100 flex-1 overflow-y-auto p-6">
        <!-- Центрирование контейнера -->
        <div class="flex justify-center items-center min-h-screen">
            <div class="tabs w-fit items-center justify-center">
                <a href="/admin/setting.html" class="tabs-link">Добавить пользователя</a>
                <a href="/admin/setting-users.html" class="tabs-link active" onclick="addUser()">Список пользователей</a>
                <a href="/admin/setting-filial.html" class="tabs-link">Филиалы</a>
            </div>
        </div>

        <div class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6 mt-6 space-y-6">
          <div class="border-white mb-6 overflow-x-auto rounded-2xl">
              <table class="table-rate w-full">
                <thead class="bg-white">
                  <tr class="table-tr border-gray-border border-b">
                    <th class="p-table">Id</th>
                    <th class="p-table">ФИО</th>
                    <th class="p-table">Логин</th>
                    <th class="p-table">Роль</th>
                    <th class="p-table">Филиал</th>
                    <th class="p-table">Действие</th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
<!--                  Добавляется с помощью js-->
                </tbody>
              </table>

              <div class="table-footer">
                  <div class="record-count">
                    <span id="page-info-user">Страница 1</span>
                    - Всего записей: <span id="total-count-user">0</span>
                  </div>
                  <div class="pagination-controls">
                    <button id="prev-page-user" disabled><< Назад</button>
                    <button id="next-page-user">Вперёд >></button>
                  </div>
              </div>

          </div>
        </div>

        <div id="overlay" class="fixed inset-0 z-10 hidden cursor-pointer bg-black/50 transition lg:hidden"
        onclick="toggleSidebar()"></div>

       <div id="overlayModal" class="overlay fixed inset-0 z-20 hidden bg-black/50 transition"></div>

        <!-- Pay -->
        <div id="modalUserDeactive"
          class="modal fixed top-1/2 left-1/2 z-30 hidden w-full max-w-md -translate-x-1/2 -translate-y-1/2 px-4 sm:px-0">
          <div class="relative">
            <form class="flex flex-col rounded-3xl bg-white">
              <div class="flex items-center justify-between px-6 pt-6 pb-4">
                <p class="text-xl font-bold">Деактивация пользователя</p>
                <button type="button" onclick="toggleModal('modalUserDeactive')" class="text-orange-500 hover:text-red-500">
                  <i data-lucide="x" class="h-5 w-5 cursor-pointer"></i>
                </button>
              </div>

              <div class="flex items-center justify-end gap-4 px-6 pb-6">
                <button id ="userdeactive" type="button" class="btn-red">
                  <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                  </span>
                  Деактивировать пользователя
                </button>

                <button type="button" onclick="toggleModal('modalUserDeactive')" class="btn-gray-b cursor-pointer">
                  Отмена
                </button>
              </div>
            </form>
          </div>
        </div>

    </main>

</body>

<script>

  let userIdToDelete = null;
  let currentPage = 1;
  let nextPageUrl = null;
  let prevPageUrl = null;
  const pageSize = 10;

  const prevBtn = document.getElementById("prev-page-user");
  const nextBtn = document.getElementById("next-page-user");
  const pageInfo = document.getElementById("page-info-user");
  const totalCountEl = document.getElementById("total-count-user");

  window.addEventListener("DOMContentLoaded", () => LoadUser());

  // Функция для открытия/закрытия модального окна
  function toggleModal(modalId, show = null) {
    const modal = document.getElementById(modalId);
    const overlay = document.getElementById("overlayModal");

    const shouldShow = show !== null ? show : modal.classList.contains("hidden");

    // Управляем классом hidden
    overlay.classList.toggle("hidden", !shouldShow);
    modal.classList.toggle("hidden", !shouldShow);

    // Закрыть другие модалки
    document.querySelectorAll(".modal").forEach((m) => {
      if (m.id !== modalId) m.classList.add("hidden");
    });

    document.body.style.overflow = shouldShow ? "hidden" : "auto";

    if (shouldShow && typeof lucide !== "undefined") {
      lucide.createIcons();
    }
  }

  async function LoadUser(url = `https://globalcapital.kz/api/auth/users/?limit=${pageSize}`) {
    try {
      const res = await authorizedFetch(url);
      if (!res.ok) throw new Error("Ошибка при получении данных");

      const data = await res.json();
      const users = data.results;
      const total = data.count;

      nextPageUrl = data.next;
      prevPageUrl = data.previous;

      const tableBody = document.querySelector(".table-rate tbody");
      tableBody.innerHTML = "";

      const activeUsers = users.filter(user => user.is_active); // только активные

        activeUsers.forEach((user) => {
          const row = document.createElement("tr");
          row.className = "hover:bg-orange-100";

          row.innerHTML = `
            <td class="px-6 py-4 text-sm whitespace-nowrap">${user.id}</td>
            <td class="px-6 py-4 text-sm whitespace-nowrap">${user.full_name}</td>
            <td class="px-6 py-4 text-sm whitespace-nowrap">${user.username}</td>
            <td class="px-6 py-4 text-sm whitespace-nowrap">${user.role}</td>
            <td class="px-6 py-4 text-sm whitespace-nowrap">${user.department?.dep_name || "—"}</td>
            <td class="px-6 py-4 text-sm whitespace-nowrap">
              <button class="text-red-500 cursor-pointer delete-user-btn"
                      data-user-id="${user.id}"
                      data-full-name="${user.full_name}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </td>
          `;

          const deleteBtn = row.querySelector(".delete-user-btn");
          deleteBtn.addEventListener("click", () => {
            const userId = row.querySelector("td").textContent.trim();
            userIdToDelete = userId;
            toggleModal("modalUserDeactive", true);
          });

          tableBody.appendChild(row);
        });

      pageInfo.textContent = `Страница ${currentPage}`;
      totalCountEl.textContent = total;

      prevBtn.disabled = !prevPageUrl;
      nextBtn.disabled = !nextPageUrl;
    } catch (error) {
      console.error("Ошибка загрузки пользователей:", error);
    }
  }

  prevBtn.addEventListener("click", () => {
    if (prevPageUrl) {
      currentPage--;
      LoadUser(prevPageUrl);
    }
  });

  nextBtn.addEventListener("click", () => {
    if (nextPageUrl) {
      currentPage++;
      LoadUser(nextPageUrl);
    }
  });

  document.getElementById("userdeactive").addEventListener("click", async function () {
    if (!userIdToDelete) return;
    const deactiveload = { is_active: false };

    try {
      const response = await authorizedFetch(`https://globalcapital.kz/api/users/${userIdToDelete}/`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(deactiveload)
      });

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`Ошибка: ${errorText}`);
      }

      await response.json();
      window.location.reload();
    } catch (error) {
      alert("Произошла ошибка: " + error.message);
    }
  });

  document.getElementById("exit").addEventListener("click", function () {
    window.location.href = "/index.html";
  });
</script>

</html>
