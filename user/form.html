      <!-- Правая часть: имя и кнопка выйти -->
      <div class="flex items-center space-x-4">
        <!-- Имя  -->
        <div class="sidebar-link flex items-center space-x-2 text-base text-gray-800 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

        <!-- Кнопка выйти -->

    <main class="bg-gray-100 flex items-center justify-center min-h-screen p-6">

      <div class="mt-5 space-y-6">
        <div class="bg-gray-100 grid grid-cols-1 gap-4 rounded-2xl p-5 sm:grid-cols-2" style="width: 900px;" id="form-container">

          <select class="h-11 select-base border-default">
            <option>Филиал</option>
            <option>Астана</option>
            <option>Шымкент</option>
            <option>Семей</option>
          </select>

          <div class="mb-1">
              <input id="pay"
                     placeholder="Фактическая оплата"
                     class="input-base border-default"
                     inputmode="decimal" />
          </div>

          <div class="mb-1">
              <input id="iin-bin"
                     placeholder="ИИН/БИН"
                     class="input-base border-default"
                     maxlength="12"
                     inputmode="numeric"/>
          </div>

          <div class="mb-1">
              <input id="count-grade"
                     placeholder="Количество оценок"
                     type="number"
                     class="input-base border-default"
                     required />
          </div>

          <div class="mb-1">
              <input id="client"
                     placeholder="Наименование заказчика"
                     class="input-base border-default"
                     required/>
          </div>

          <div class="mb-1">
              <input id="bank"
                     placeholder="Наименование Банка"
                     class="input-base border-default"
                     required/>
          </div>

          <div class="mb-1">
              <input id="payer"
                     placeholder="Плательщик"
                     class="input-base border-default"
                     required/>
          </div>

          <div class="mb-1">
              <input id="cost"
                     placeholder="Стоимость"
                     class="input-base border-default"
                     required/>
          </div>

          <div class="mb-1">
              <input id="object"
                     placeholder="Наименование объекта оценки"
                     class="input-base border-default"
                     required/>
          </div>

          <div class="mb-1">
              <input id="area"
                     placeholder="Площадь, кв.м."
                     class="input-base border-default"
                     type="number"
                     required/>
          </div>

          <div class="mb-1">
              <input id="address"
                     placeholder="Адрес"
                     class="input-base border-default"
                     required/>
          </div>

          <div class="mb-1">
            <p id="result"
               class="input-base border-default">0
            </p>
          </div>

          <div class="mb-1">
              <input id="number-deal"
                     placeholder="Номер договора"
                     class="input-base border-default"
                     required/>
          </div>

          <div class="mb-1">
              <input id="number-titul"
                     placeholder="Номер титулки"
                     class="input-base border-default"
                     type="number"
                     required/>
          </div>

          <div class="mb-1">
              <input id="date-deal"
                     type="date"
                     placeholder="Дата договора"
                     class="input-base border-default" required
                     min="1900-01-01"
                     max="2099-12-31"
              />
          </div>

          <div class="mb-1">
              <input id="trip"
                     placeholder="Выездной"
                     class="input-base border-default"
                     required/>
          </div>

          <div class="mb-1">
              <input id="sum-deal"
                     placeholder="Сумма по договору"
                     class="input-base border-default"
                     inputmode="decimal"
                     required/>
          </div>

          <button type="submit"
                  class="bg-blue-primary w-full cursor-pointer rounded-lg py-1 h-11 text-xl text-white transition">
            Отправить
          </button>

        </div>
      </div>
    </main>

</body>

<script>
      const payInput = document.getElementById('pay');
      const costInput = document.getElementById('cost');
      const binInput = document.getElementById('iin-bin');
      const sumInput = document.getElementById('sum-deal');

      payInput.addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, ''); // Удалить всё, кроме цифр
        value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ' '); // Добавить пробелы каждые 3 цифры
        e.target.value = value;
      });

      costInput.addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, ''); // Удалить всё, кроме цифр
        value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ' '); // Добавить пробелы каждые 3 цифры
        e.target.value = value;
      });

      sumInput.addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, ''); // Удалить всё, кроме цифр
        value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ' '); // Добавить пробелы каждые 3 цифры
        e.target.value = value;
      });

      binInput.addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, ''); // Удалить всё, кроме цифр
        e.target.value = value;
      });

      document.addEventListener('DOMContentLoaded', function () {
          const formContainer = document.getElementById("form-container");
          const focusableElements = Array.from(
            formContainer.querySelectorAll('input:not([type="hidden"]), select, textarea, button')
          );

          // Навигация по Enter
          focusableElements.forEach((el, index) => {
            el.addEventListener("keydown", (e) => {
              if (e.key === "Enter") {
                e.preventDefault();
                const next = focusableElements[index + 1];
                if (next) next.focus();
              }
            });
          });

          // Навигация по стрелкам
          document.addEventListener("keydown", (e) => {
            const active = document.activeElement;
            const currentIndex = focusableElements.indexOf(active);
            if (currentIndex === -1) return;

            const getPosition = (el) => {
              const rect = el.getBoundingClientRect();
              return { top: rect.top + window.scrollY, left: rect.left + window.scrollX };
            };

            const currentPos = getPosition(active);

            const candidates = focusableElements
              .filter(el => el !== active)
              .map(el => {
                const pos = getPosition(el);
                return { el, top: pos.top, left: pos.left };
              });

            let next;

            switch (e.key) {
              case "ArrowDown":
                next = candidates
                  .filter(c => c.top > currentPos.top)
                  .sort((a, b) => a.top - b.top || Math.abs(a.left - currentPos.left) - Math.abs(b.left - currentPos.left))[0];
                break;
              case "ArrowUp":
                next = candidates
                  .filter(c => c.top < currentPos.top)
                  .sort((a, b) => b.top - a.top || Math.abs(a.left - currentPos.left) - Math.abs(b.left - currentPos.left))[0];
                break;
              case "ArrowRight":
                next = candidates
                  .filter(c => c.left > currentPos.left && Math.abs(c.top - currentPos.top) < 10)
                  .sort((a, b) => a.left - b.left)[0];
                break;
              case "ArrowLeft":
                next = candidates
                  .filter(c => c.left < currentPos.left && Math.abs(c.top - currentPos.top) < 10)
                  .sort((a, b) => b.left - a.left)[0];
                break;
            }

            if (next) {
              e.preventDefault();
              next.el.focus();
            }
          });

          // Форматирование и расчёт
          const costInput = document.getElementById('cost');
          const areaInput = document.getElementById('area');
          const resultDisplay = document.getElementById('result');

          costInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
            e.target.value = value;
            calculate();
          });

          areaInput.addEventListener('input', calculate);

          function calculate() {
            const costRaw = costInput.value.replace(/\s/g, '');
            const areaRaw = areaInput.value;

            const cost = parseFloat(costRaw);
            const area = parseFloat(areaRaw);

            const result = (cost > 0 && area > 0) ? cost / area : 0;

            const formatted = new Intl.NumberFormat('ru-RU', {
              minimumFractionDigits: 2,
              maximumFractionDigits: 2
            }).format(result);

            resultDisplay.textContent = formatted;
          }
        });

      document.addEventListener('DOMContentLoaded', function () {
        const dateInput = document.getElementById('date-deal');
        const today = new Date().toISOString().split('T')[0]; // Получаем 'YYYY-MM-DD'
        dateInput.value = today;
      });

</script>

</html>
